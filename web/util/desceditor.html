<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Description Editor</title>
  </head>
  <body>
    <div><b><h id="gametitle"></h></b>
      Map Name<input type="text" id="mapName" value="Test">
      <button id="loadMap">Load</button>
      <button id="saveMap">Save</button>
      <button id="list">List</button>
    </div>
    <div>  
      <select id=desclist></select>
      <button id="lookup">LookUp</button>

      <textarea cols="40" rows="20" id="desc"></textarea>
    </div>
    <div id="messages"></div>
    <script type="application/dart" src="desceditor.dart"></script>
    <script src="packages/browser/dart.js"></script>
